language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t juju08217/docker-react -f Dockerfile.dev . 

script:
  - docker run -e CI=true juju08217/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "Docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-504977403857"
  bucket_path: "Docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  access_secret_key: $AWS_SECRET_KEY
